<html>
<head>
  <link rel="stylesheet" type="text/css" href="style/notestyle.css">
</head>
<body>
 
<table>
    <tr><td>Text to Save:</td></tr>
    <tr>
        <td colspan="3">
            <textarea id="inputTextToSave" cols="60" rows="15"></textarea>
        </td>
    </tr>
    <tr>
        <td>Filename:</td>
        <td><input id="inputFileNameToSaveAs"></input></td>
        <td><input type="button" id="saveTextAsFile" value="Save">
        <!--<td><button id="saveTextAsFile">Save</button></td>-->
    </tr>
    <tr>
        <td>Open:</td>
        <td><input type="file" id="fileToLoad"></td>
        <td><button id="loadFileAsText">Load</button><td>
    </tr>
</table>
 
 <script type="text/javascript" src="js/notepad.js"></script>
 
</body>
</html>
