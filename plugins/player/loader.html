<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of HTML Iframe</title>
</head>
<style>
  body,html{
  	width:100%;
  	height:100%;
  	overflow: hidden;
  }
  iframe {
    height: 100%;
    width: 100%;
    resize: both;
    overflow: auto;
  }
</style>
<body>
    <iframe src="player.html" style="border:none;"></iframe>
    
</body>
</html>
